<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DuoEcho</title>
  <style>
    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .content {
      padding: 16px;
    }
    
    #status {
      margin-bottom: 16px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    
    #info {
      margin-bottom: 16px;
    }
    
    #githubStatus {
      padding: 8px 12px;
      background: #f9fafb;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #syncBtn {
      background: #3b82f6;
      color: white;
      margin-bottom: 8px;
    }
    
    #syncBtn:hover:not(:disabled) {
      background: #2563eb;
    }
    
    #settingsBtn {
      background: #e5e7eb;
      color: #374151;
    }
    
    #settingsBtn:hover {
      background: #d1d5db;
    }
    
    .logo {
      font-size: 20px;
    }
    
    .version {
      font-size: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="logo">üîÑ</span>
      DuoEcho
    </h1>
    <span class="version">v2.0</span>
  </div>
  
  <div class="content">
    <div id="status">
      <!-- Status will be populated by JS -->
      <div style="color: #999;">
        ‚è≥ Checking status...
      </div>
    </div>
    
    <div id="info">
      <!-- Info will be populated by JS -->
    </div>
    
    <div id="githubStatus">
      <!-- GitHub status will be populated by JS -->
    </div>
    
    <!-- NEW: manual capture button -->
    <button id="captureBtn" style="display: none; margin-bottom: 8px; background:#10a37f; color:#fff;">
      üì∏ Capture Now
    </button>
    
    <!-- NEW: reset capture button -->
    <button id="resetBtn" style="display: none; margin-bottom: 8px; background:#6b7280; color:#fff; font-size: 12px;">
      üóëÔ∏è Reset
    </button>
    
    <button id="syncBtn" style="display: none;">
      üîÑ Manual Sync
    </button>
    
    <button id="settingsBtn">
      ‚öôÔ∏è Settings
    </button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
